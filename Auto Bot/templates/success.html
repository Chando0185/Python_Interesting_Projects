<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Successful</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* Glowing container */
        .success-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 255, 170, 0.4);
            position: relative;
            animation: scaleIn 0.8s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.6);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Check animation */
        .check {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid #00ffaa;
            margin: 0 auto 20px;
            position: relative;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #00ffaa; }
            to { box-shadow: 0 0 30px #00ffaa; }
        }

        .check::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 50px;
            border-right: 4px solid #00ffaa;
            border-bottom: 4px solid #00ffaa;
            transform: rotate(45deg);
            left: 32px;
            top: 15px;
            animation: draw 0.8s ease forwards;
        }

        @keyframes draw {
            from {
                height: 0;
                width: 0;
            }
            to {
                height: 50px;
                width: 25px;
            }
        }

        h1 {
            margin: 20px 0 10px;
            letter-spacing: 1px;
        }

        p {
            opacity: 0.8;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Button */
        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #00ffaa, #00c6ff);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 25px #00ffaa;
            transform: translateY(-2px);
        }

        /* Animated background dots */
        .dots span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ffaa;
            border-radius: 50%;
            animation: float 6s linear infinite;
            opacity: 0.3;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-10vh);
            }
        }
    </style>
</head>
<body>

<div class="success-box">
    <div class="check"></div>
    <h1>Login Successful</h1>
    <p>Welcome back! Access granted.</p>
    <button class="btn">Continue</button>
</div>

<!-- Floating dots -->
<div class="dots">
    <span style="left:10%; animation-delay:0s;"></span>
    <span style="left:30%; animation-delay:2s;"></span>
    <span style="left:50%; animation-delay:4s;"></span>
    <span style="left:70%; animation-delay:1s;"></span>
    <span style="left:90%; animation-delay:3s;"></span>
</div>

</body>
</html>
